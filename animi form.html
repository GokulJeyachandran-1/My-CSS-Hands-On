<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://global-uploads.webflow.com/5e157548d6f7910beea4e2d6/62a7330d426218fc235203b4_free-Anime-logo-design.png" type="image/x-icon">
    <link rel="stylesheet" href="animi form.css">
    <title>Anime Form</title>
</head>
<body>
    <img src="https://wallpaper.dog/large/20468918.jpg" alt="bckground image">
    <div class="main_form_container">
        <h3></h3>
        <h1 id="heading">ANIME FORMS</h1>
        <form class="form">
            <div>
                <label for="nameTextBox">Your ANIME-Name</label>
            </div>
            <div>
                <input type="text" id="nameTextBox">
            </div>
            <div>
                <label for="countryTextBox">ANIME-(Your FAVORITE)</label>
            </div>
            <div>
                <input type="text" id="countryTextBox">
            </div>
            <div>
                <label for="noOfEpisodeTextBox">Number of Episodes watched</label>
            </div>
            <div>
                <input type="number" min="0" id="noOfEpisodeTextBox" placeholder="In numbers">
            </div>
            <div>
                <label for="yourRatingTextBox">YOUR RATING</label>
            </div>
            <div>
                <input type="number" min="0" max="10" id="yourRatingTextBox" placeholder="out of 10">
            </div>
            <div>
                <label for="awardsTextBox">AWARDS and RECOGNITIONS</label>
            </div>
            <div>
                <input type="text" id="awardsTextBox">
            </div>
            <div>
                <label for="descriptionTextBox">DESCRIPTION ABOUT YOUR FAVORITE ANIME</label>
            </div>
            <div>
                <textarea id="descriptionTextBox" ></textarea>
            </div>
        </form>
        <button type="submit" id="submitButton">SUBMIT</button>
    </div>
    <footer>
        <h2>Done by <span>Gokul</span></h2>
    </footer>
</body>
</html>
