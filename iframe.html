<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1051/1051277.png" type="image/x-icon">
    <title>Iframe</title>
    <style>
        body {
            background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            color: white;
            font-family:monospace;
            text-align: center;
        }
        iframe {
            width: 48%;
            height: 40vh;
            float: left;
            padding: 1%;
            border-radius: 20px;
        }
        img {
            width: 100%;
        }
        ::-webkit-scrollbar{
            width: 6px;
        }
    </style>
</head>
<body>
    <h1 id="frameHeading">Iframe in HTML</h1>
    <iframe src="https://media.pitchfork.com/photos/5cfc7a0b8b427ac726c5db19/2:1/w_2560%2Cc_limit/Ariana-Grande-GettyImages-1147734235.jpg" frameborder="0" id="frameImage1"></iframe>
    <iframe src="https://imgv3.fotor.com/images/blog-cover-image/part-blurry-image.jpg" frameborder="0" id="frameImage2"></iframe>
</body>
</html>
